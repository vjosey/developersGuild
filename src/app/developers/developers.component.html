<h2>{{ developer.name | uppercase }} Details</h2>
<div><span>id: </span>{{ developer.id }}</div>
<div><span>name: </span>{{ developer.name }}</div>
<div>
  <label for="name">Developer name: </label>
  <input id="name" [(ngModel)]="developer.name" placeholder="name" />
</div>

<h2>My Heroes</h2>
<ul class="Developers">
  <li *ngFor="let developer of developers">
    <span class="badge">{{ developer.id }}</span> {{ developer.name }}
  </li>
</ul>
