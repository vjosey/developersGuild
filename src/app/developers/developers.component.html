
<h2>Developers</h2>

<ul class="developers">
  <li *ngFor="let developer of developers"
  [class.selected] = "developer === seletedDeveloper"
  (click)="onSeleted(developer)"
  >
    <span class="badge">{{ developer.id }}</span> {{ developer.name }}
  </li>
</ul>

<app-developer-details [developer]="seletedDeveloper"></app-developer-details>
